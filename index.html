    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>WALA LANG</title>
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
        #con{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    
<div id="con">
    
    <button type="button" class="btn btn-primary" onclick="myFunction();">Get me in</button>
</div>

<script>
  function  myFunction(){
        Swal.fire({
  title: 'Hey!',
  text: "Are you sure you wan to get in?",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, let me in'
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire(
      'Welcome!',
      '',
      'success'
    ).then(function () {
         window.location.href="index2.html";

                    });
  }
})
    }

</script>
